name: Check Schema Consistency

on:
  pull_request:
  push:
    branches: [ main, feature/* ]

jobs:
  check-schema:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system check
        run: python manage.py check

      - name: Detect unwanted migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Install pg_dump
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump live Supabase schema
        run: |
          pg_dump --schema-only --no-owner --no-privileges \
            "$SUPABASE_URL" \
            > /tmp/live_schema.sql

      - name: Compare with repo schema.sql
        run: |
          if ! diff -u db/schema.sql /tmp/live_schema.sql; then
            echo "‚ùå schema.sql is out of date with Supabase. Run pg_dump and commit."
            exit 1
          fi

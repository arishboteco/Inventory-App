{% extends "_base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">Purchase Orders</h1>
  <div class="mb-4 flex gap-2">
    <a href="{% url 'purchase_order_create' %}" class="px-4 py-2 bg-green-600 text-white rounded">New PO</a>
    <a href="{% url 'grn_list' %}" class="px-4 py-2 bg-blue-600 text-white rounded">GRNs</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>PO #</th>
        <th>Supplier</th>
        <th>Order Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for po in orders %}
      <tr>
        <td><a class="text-blue-600" href="{% url 'purchase_order_detail' po.pk %}">{{ po.pk }}</a></td>
        <td>{{ po.supplier.name }}</td>
        <td>{{ po.order_date }}</td>
        <td><span class="px-2 py-1 rounded text-xs {{ po.badge_class }}">{{ po.get_status_display }}</span></td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="p-2">No purchase orders.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

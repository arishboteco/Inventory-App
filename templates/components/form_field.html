<div class="mb-4">
  <label for="{{ field.id_for_label }}" class="block mb-1 font-medium">{{ field.label }}</label>
  {{ field }}
  {% if field.help_text %}
    <p class="text-sm text-gray-500">{{ field.help_text }}</p>
  {% endif %}
  {% if field.errors %}
    <ul class="text-sm text-red-600 list-disc pl-5">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

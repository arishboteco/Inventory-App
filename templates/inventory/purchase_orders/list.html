{% extends "_base.html" %}
{% block title %}Purchase Orders â€“ Inventory App{% endblock %}
{% block content %}
  <h1 class="mb-4">Purchase Orders</h1>
  <div class="mb-4 flex justify-end gap-2">
    <a href="{% url 'purchase_order_create' %}" class="btn-primary">New PO</a>
    <a href="{% url 'grn_list' %}" class="btn-secondary">GRNs</a>
  </div>
  <form method="get" class="mb-4 grid gap-4 grid-cols-5 max-lg:grid-cols-4 max-md:grid-cols-2 max-sm:grid-cols-1 items-end">
    <div class="space-y-1">
      <label class="block text-sm">Status</label>
      <input
        type="text"
        name="status"
        list="po-statuses"
        class="form-control w-full"
        value="{{ current_status }}"
      />
      <datalist id="po-statuses">
        <option value="" label="All"></option>
        {% for value, label in statuses %}
        <option value="{{ value }}" label="{{ label }}"></option>
        {% endfor %}
      </datalist>
    </div>
    <div class="space-y-1">
      <label class="block text-sm">Supplier</label>
      <input
        type="text"
        name="supplier"
        list="po-suppliers"
        class="form-control w-full"
        value="{{ current_supplier }}"
      />
      <datalist id="po-suppliers">
        <option value="" label="All"></option>
        {% for s in suppliers %}
        <option value="{{ s.pk }}" label="{{ s.name }}"></option>
        {% endfor %}
      </datalist>
    </div>
    <div class="space-y-1">
      <label class="block text-sm">Start Date</label>
      <input type="date" name="start_date" value="{{ start_date }}" class="form-control w-full" />
    </div>
    <div class="space-y-1">
      <label class="block text-sm">End Date</label>
      <input type="date" name="end_date" value="{{ end_date }}" class="form-control w-full" />
    </div>
    <div class="space-y-1">
      <button type="submit" class="btn-primary w-full">Filter</button>
    </div>
  </form>
  {% include "inventory/purchase_orders/_table.html" %}
{% endblock %}

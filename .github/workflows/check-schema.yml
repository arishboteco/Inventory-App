name: Check Schema Consistency

on:
  pull_request:
  push:
    branches: [ main, feature/* ]

jobs:
  check-schema:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system check
        run: python manage.py check

      - name: Detect unwanted migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Cache PostgreSQL client packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-postgresql-client-15
          restore-keys: |
            ${{ runner.os }}-postgresql-client-

      - name: Install PostgreSQL client 15
        run: |
          echo "Adding PostgreSQL APT repo..."
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget -qO - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-15

      - name: Dump live Supabase schema
        run: |
          echo "üîé Dumping live Supabase schema..."
          pg_dump --schema-only --no-owner --no-privileges "$SUPABASE_URL" \
            | grep -v '^\\restrict' \
            | grep -v '^\\unrestrict' \
            | grep -v '^-- Dumped by pg_dump' \
            > /tmp/live_schema.sql

      - name: Normalize repo schema
        run: |
          grep -v '^\\restrict' db/schema.sql \
            | grep -v '^\\unrestrict' \
            | grep -v '^-- Dumped by pg_dump' \
            > /tmp/repo_schema.sql

      - name: Compare with repo schema.sql
        run: |
          if ! diff -u /tmp/repo_schema.sql /tmp/live_schema.sql; then
            echo "‚ùå schema.sql is out of date with Supabase. Run pg_dump locally and commit."
            exit 1
          else
            echo "‚úÖ schema.sql matches Supabase."
          fi

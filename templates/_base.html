{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/color.js' %}"></script>
    <script src="{% static 'js/predictive-dropdown.js' %}"></script>
    <script src="{% static 'js/nav.js' %}"></script>
    <script src="{% static 'js/formset.js' %}"></script>
    <script src="{% static 'js/table-sort.js' %}"></script>
    <script src="{% static 'js/tabs.js' %}"></script>
  </head>
  <body class="min-h-screen text-base">
    <div class="flex min-h-screen">
      {% include "components/nav.html" %}
      <div class="flex-1 flex flex-col">
        <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
        <div
          id="htmx-spinner"
          role="status"
          aria-live="polite"
          class="hidden fixed inset-0 flex items-center justify-center bg-black/25"
        >
          <div
            aria-hidden="true"
            class="h-12 w-12 border-4 border-primary border-t-transparent rounded-full animate-spin"
          ></div>
        </div>
        <main class="main-content container grid gap-4 flex-1">
          {% if messages %}
            {% include "components/alert.html" %}
          {% endif %}
          {% block content %}{% endblock %}
        </main>
        {% include "components/footer.html" %}
      </div>
    </div>
    {% include "components/colour_customizer.html" %}
    <script>
      const body = document.body;
      const spinner = document.getElementById('htmx-spinner');

      body.addEventListener('htmx:request', function () {
        spinner.classList.remove('hidden');
        body.setAttribute('aria-hidden', 'true');
        body.setAttribute('aria-busy', 'true');
      });

      body.addEventListener('htmx:afterRequest', function () {
        spinner.classList.add('hidden');
        body.removeAttribute('aria-hidden');
        body.removeAttribute('aria-busy');
      });
    </script>
  </body>
</html>

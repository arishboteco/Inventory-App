{% extends "_base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Recipes</h1>
<ul class="list-disc pl-5">
  {% for r in recipes %}
    <li><a class="text-blue-600 underline" href="{% url 'recipe_detail' r.recipe_id %}">{{ r.name }}</a></li>
  {% empty %}
    <li>No recipes available.</li>
  {% endfor %}
</ul>
{% endblock %}

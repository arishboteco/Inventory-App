# Secrets for Supabase Database Connection

[database]
engine = "postgresql"                       # Database type
user = "your_username"                      # User from your connection string
password = "your_password"                  # Replace with your real password
host = "your_host"                          # Host from your connection string
port = 6543                                 # Port from your connection string (Note: 6543 is Transaction Pooler)
dbname = "postgres"                         # Database name from your connection string

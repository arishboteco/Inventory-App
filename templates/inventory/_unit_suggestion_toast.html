{% if unit_suggestion %}
<div id="unit-suggestion-toast" class="fixed top-4 right-4 bg-blue-100 text-blue-700 px-4 py-2 rounded shadow">
  {{ unit_suggestion }}
</div>
<script>
  setTimeout(function() {
    var el = document.getElementById('unit-suggestion-toast');
    if (el) { el.remove(); }
  }, 3000);
</script>
{% endif %}
